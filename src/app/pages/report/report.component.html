<header>
  <div class="d-flex header-nav justify-content-between align-items-center">
    <h4>Reports</h4>
    <div class="right d-flex align-items-center">
      <input type="search" class="form-control" placeholder="Search..." name="search">
      <div class="btn-reminder">
        <a class="dropdown-toggle ml-4" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i data-feather="bell"></i>
          <span class="badge badge-danger rounded-circle noti-icon-badge">1</span>
        </a>
        <div class="dropdown-menu sc-plan" aria-labelledby="dropdownMenuButton">
          <h5>Scheduled Purchase Plan</h5>
          <a class="dropdown-item d-flex justify-content-between align-items-center"
          ><span>12/01/2020</span><span>Gold Plan</span><span
              class="btn btn-sm btn-success">Purchase</span></a>
        </div>
      </div>
      <i class="ml-4 set-icon" data-feather="settings"></i>
    </div>
  </div>
</header>

<div class="col-12">
  <div class="row">

    <div class="d-flex col-12 mb-2 r-t-header">
      <div class="row">
        <h3>Gold Report</h3>
      </div>
    </div>

    <div class="row">

      <div class="col-6">
        <div class="card-box">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="header-title">Amount Invested</h3>
          </div>
          <div class="content">
            <canvas id="gold"></canvas>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card-box">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="header-title">Current Value</h4>
          </div>
          <div class="chart">
            <!-- <chart [type]="type" [data]="data" [options]="options"></chart> -->
            <canvas id="goldcv"></canvas>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card-box">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="header-title">Loss</h4>
          </div>
          <div class="chart">
            <canvas id="gloss"></canvas>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card-box">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="header-title">Gain</h4>
          </div>
          <div class="chart">
            <canvas id="ggain"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
